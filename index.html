<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Count Down</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <div class="head">
    <h2>New Year <br/> Count-Down</h2>
  </div>
  </header>
 <section class="hero">
    <div class="time">
        <div id="days" class="timer"></div>
        <div class="content"><h2>Days</h2></div>
    </div>

    <div class="time">
        <div id="hours" class="timer"></div>
        <div class="content"><h2>Hours</h2></div>
    </div>

    <div class="time">
        <div id="minutes" class="timer"></div>
        <div class="content"><h2>Minutes</h2></div>
    </div>

    <div class="time">
        <div id="seconds" class="timer"></div>
        <div class="content"><h2>Seconds</h2></div>
    </div>
 </section>
 
 <footer>
    <div class="foot"><h2>Developed By Nimra Fatima</h2></div>
 </footer>
 

   <script src="app.js"></script> 
</body>
</html>
